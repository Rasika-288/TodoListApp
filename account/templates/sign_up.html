<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
       @import url('https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap');
        body {
            font-family: Montserrat,Arial, Helvetica, sans-serif;
            background-color:#f7f7f7;
        }
        * {box-sizing: border-box}

        /* Add padding to container elements */
        .container {
            padding: 20px;
              width:500px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
              border:1px solid #ccc;
              border-radius:10px;
              background:black;
          -webkit-box-shadow: 2px 1px 21px -9px rgba(242, 128, 178);
          -moz-box-shadow: 2px 1px 21px -9px rgba(242, 128, 178);
          box-shadow: 2px 1px 21px -9px rgba(242, 128, 178);
          }
          h1{
            color: #ed5c9b;
          }
        /* Full-width input fields */
        input[type=text], input[type=password] {
          width: 100%;
          padding: 15px;
          margin: 5px 0 22px 0;
          display: inline-block;
          border: none;
          background: #f5c1d8;
            font-family: Montserrat,Arial, Helvetica, sans-serif;
        }
        select {
          width: 18%;
          padding: 15px;
          margin: 5px 0 22px 0;
          display: inline-block;
          border: none;
          background: #f5c1d8;
            font-family: Montserrat,Arial, Helvetica, sans-serif;
        }



        input[type=text]:focus, input[type=password]:focus, input[type=phone]:focus, select:focus {
          background-color: #f5a6c9;
          outline: none;
        }



        /* Set a style for all buttons */
        .signupbtn {
          background-color: #ed5c9b;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          cursor: pointer;
          width: 100%;
          opacity: 0.9;
            font-size:16px;
            font-family: Montserrat,Arial, Helvetica, sans-serif;
            border-radius:10px;
        }

        .signupbtn:hover {
          opacity:1;
        }




        /* Change styles for signup button on extra small screens */
        @media screen and (max-width: 300px) {
          .signupbtn {
             width: 100%;
          }
        }







    </style>
</head>
<body>

       <form method="post" id="form-id">
           {% csrf_token %}
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
                <input type="text" name="username" placeholder="Enter Username" required>
                <input type="text" placeholder="Enter Email" name="email_id" required>
                <input type="password" placeholder="Enter Password" name="passwd" required>
                <div class="clearfix">

                <input type="submit" value="Sign Up" class="signupbtn" id="sign_up" >
              </div>
            </div>
          </form>
